<div class="login-page">
  <div class="login-card">
    <h2 class="login-title">Welcome Back!</h2>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="clientId">Client ID:</label>
        <input id="clientId" type="text" [(ngModel)]="clientId" name="clientId" required />
      </div>

      <div class="input-group">
        <label for="clientSecret">Client Secret:</label>
        <input id="clientSecret" type="password" [(ngModel)]="clientSecret" name="clientSecret" required />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn">Login</button>
      <p class="note">Enter your credentials to access the assessment portal</p>
    </form>
  </div>
</div>
